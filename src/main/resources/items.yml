# Parkour items section

parkour-item:
  leave:
    material: "BARRIER"
    name: "<#d63e4d><b>Leave"
    lore:
      - "<grey>(Right Click)"
      - "<#2772e3>Leave parkour"

# Setup-Mode items section

setup-items:
  set-start:
    material: "EMERALD"
    name: "<#12a3e6><b>Set start"
    lore:
      - "<grey>(Right Click)"
      - "<#2772e3>Set start Location of the parkour"
  set-end:
    material: "DIAMOND"
    name: "<#e07f10><b>Set end"
    lore:
      - "<grey>(Right Click on Wall Sign)"
      - "<#2772e3>Set end Location of the parkour"
  wand:
    material: "BLAZE_ROD"
    name: "<#e8bc38><b>Region<#2772e3><b>Wand"
    lore:
      - "<grey>(Left Click on block) <#2772e3><b>Pos-1"
      - "<grey>(Right Click on block) <#2772e3><b>Pos-2"
  checkpoint:
    material: "LIGHT_WEIGHTED_PRESSURE_PLATE"
    name: "<#d6c50d><b>Checkpoints"
    lore:
      - "<grey>(Right Click) <#2772e3>Set new checkpoint"
      - "<grey>(Shift + Right Click) <#2772e3>Open checkpoint list"
      - "<grey>(Shift + Left Click) <#2772e3>Reset checkpoints"
  checkpoint-list-item:
    material: "LIGHT_WEIGHTED_PRESSURE_PLATE"
    name: "<#d6c50d>Checkpoint: <#e87910>{NUMBER}"
    lore:
      - "<#cccccc>X: <#969696>{X}"
      - "<#cccccc>Y: <#969696>{Y}"
      - "<#cccccc>Z: <#969696>{Z}"
      - ""
      - "<grey>(Left Click) <#2772e3>Teleport to checkpoint"
      - "<grey>(Shift + Right Click) <#2772e3>Remove checkpoint"
  more-options:
    material: "REPEATER"
    name: "<#79828f><b>More options"
    lore:
      - "<grey>(Right Click)"
      - "<#2772e3>Open more options menu"
  complete-commands:
    material: "PAPER"
    name: "<#b229c2><b>Set complete commands"
    lore:
      - "<grey>(Left Click) <#2772e3>Add commands"
      - "<grey>(Shift + Right Click) <#2772e3>Delete all commands"
  set-cooldown:
    material: "CLOCK"
    name: "<#96e823><b>Set cooldown"
    lore:
      - "<grey>(Left Click) <#2772e3>Set cooldown"
      - "<grey>(Shift + Right Click) <#2772e3>Reset cooldown"
  save:
    material: "BOOK"
    name: "<#10d40d><b>Save Parkour"
    lore:
      - "<grey>(Right Click)"
      - "<#2772e3>Save parkour"
  cancel:
    material: "BARRIER"
    name: "<#c91818><b>Cancel"
    lore:
      - "<grey>(Right Click)"
      - "<#2772e3>Exit setup without save"
