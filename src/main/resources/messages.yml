prefix: "<grey>[<#e8bc38>Parkour<grey>]"
reload: "{PREFIX} <#31e31e>Plugin reloaded!"
command-usage: "{PREFIX} <#d63e4d>Usage: {COMMAND_USAGE}"
delete-parkour: "{PREFIX} <#d63e4d>Parkour <grey>{PARKOUR} <#d63e4d>deleted"
set-lobby: "{PREFIX} <#31e31e>Lobby spawn has been set"

error:
  no-permission: "{PREFIX} <#d63e4d>You do not have permission!"
  no-console: "{PREFIX} <#d63e4d>Console can not run this command"
  not-exists: "{PREFIX} <#d63e4d>Parkour <grey>{PARKOUR} <#d63e4d>not exists!"
  join-during-setup: "{PREFIX} <#d63e4d>You cannot join a parkour during setup-mode"
  join-during-parkour: "{PREFIX} <#d63e4d>You cannot join setup-mode during parkour"
  already-in-parkour: "{PREFIX} <#d63e4d>You are already in a parkour"
  already-in-setup: "{PREFIX} <#d63e4d>You are already in setup-mode"
  not-in-parkour: "{PREFIX} <#d63e4d>You are not in a parkour"

parkour:
  join: "<#31e31e>Joined <grey>{PARKOUR} <#31e31e>Parkour"
  leave: "<#d63e4d>Leave <grey>{PARKOUR} <#d63e4d>Parkour"
  completed: "<#31e31e>Completed <grey>{PARKOUR} <#31e31e>Parkour"
  wait-join: "{PREFIX} <#d63e4d>You must wait <grey>{TIME} <#d63e4d>before join <grey>{PARKOUR} <#d63e4d>Parkour"
  time-deaths-layout: "<#5ce053>Time: <#c2c2c2>{TIME} <reset>| <#d64433>Deaths: <#c2c2c2>{DEATHS}"

setup:
  enter-mode: "{PREFIX} <#31e31e>You entered <grey>{PARKOUR} <#31e31e>setup-mode"
  set-start-loc: "{PREFIX} <#2772e3>Start location for <grey>{PARKOUR} <#2772e3>has been set"
  set-end-loc: "{PREFIX} <#2772e3>End location for <grey>{PARKOUR} <#2772e3>has been set"
  target-wall-sign: "{PREFIX} <#d63e4d>Please target a Wall Sign"
  set-pos1: "{PREFIX} <#2772e3>Region POS-1 for <grey>{PARKOUR} <#2772e3>has been set"
  set-pos2: "{PREFIX} <#2772e3>Region POS-2 for <grey>{PARKOUR} <#2772e3>has been set"
  add-complete-commands: "{PREFIX} <#2772e3>Complete commands for <grey>{PARKOUR} <#2772e3>has been added"
  clear-complete-commands: "{PREFIX} <#d63e4d>Complete commands for <grey>{PARKOUR} <#d63e4d>has been deleted"
  wait-commands-input: "<#737373>Type commands sep by <grey>;"
  set-cooldown: "{PREFIX} <#2772e3>Cooldown for <grey>{PARKOUR} <#2772e3>has been added"
  wait-cooldown-input: "<#737373>Type cooldown"
  insert-valid-cooldown-value: "<#d63e4d>Insert a valid value"
  save: "{PREFIX} <#31e31e>Parkour <grey>{PARKOUR} <#31e31e>Saved"
  set-all-parameters: "{PREFIX} <#d63e4d>Please sets all parkour parameters"
  cancel: "{PREFIX} <#d63e4d>Parkour <grey>{PARKOUR} <#d63e4d>setup canceled"

# This section represents the complete sign for ending parkour

complete-wall-sign:
  one: "{PREFIX}"
  two: ""
  three: "<green>{PARKOUR}"
  four: "<grey>Click to complete"
