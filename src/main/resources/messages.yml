# This config use Kyori Adventure format for color and decoration
# For help visit: https://docs.advntr.dev/minimessage/format.html

# The old format does not work (&a)

prefix: "<grey>[<#e8bc38>Parkour<grey>]"
reload: "{PREFIX} <#31e31e>Plugin reloaded!"
command-usage: "{PREFIX} <#d63e4d>Usage: {COMMAND_USAGE}"
delete-parkour: "{PREFIX} <#d63e4d>Parkour <grey>{PARKOUR} <#d63e4d>deleted"

error:
  no-permission: "{PREFIX} <#d63e4d>You do not have permission!"
  no-console: "{PREFIX} <#d63e4d>Console can not run this command"
  not-exists: "{PREFIX} <#d63e4d>Parkour <grey>{PARKOUR} <#d63e4d>not exists!"
  join-during-setup: "{PREFIX} <#d63e4d>You can not join parkour in setup-mode"
  join-during-parkour: "{PREFIX} <#d63e4d>You can not join setup-mode during parkour"
  already-in-parkour: "{PREFIX} <#d63e4d>You are already in a parkour"
  already-in-setup: "{PREFIX} <#d63e4d>You are already in setup-mode"
  not-in-parkour: "{PREFIX} <#d63e4d>You are not in a parkour"

parkour:
  join: "<#31e31e>You joined <grey>{PARKOUR} <#31e31e>Parkour"
  leave: "<#d63e4d>You leave <grey>{PARKOUR} <#d63e4d>Parkour"
  completed: "<#31e31e>You have completed <grey>{PARKOUR} <#31e31e>Parkour"
  wait-join: "{PREFIX} <#d63e4d>You have to wait <grey>{TIME} <#d63e4d>before join <grey>{PARKOUR} <#d63e4d>Parkour"

setup:
  enter-mode: "{PREFIX} <#31e31e>You entered setup-mode for <grey>{PARKOUR} <#31e31e>Parkour"
  set-start-loc: "{PREFIX} <#2772e3>Set start location for <grey>{PARKOUR} <#2772e3>Parkour"
  set-end-loc: "{PREFIX} <#2772e3>Set end location for <grey>{PARKOUR} <#2772e3>Parkour"
  target-wall-sign: "{PREFIX} <#d63e4d>Please target a Wall Sign"
  set-pos1: "{PREFIX} <#2772e3>Set POS-1 location for <grey>{PARKOUR} <#2772e3>Parkour"
  set-pos2: "{PREFIX} <#2772e3>Set POS-2 location for <grey>{PARKOUR} <#2772e3>Parkour"
  add-player-commands: "{PREFIX} <#31e31e>You have added player commands to <grey>{PARKOUR} <#31e31e>Parkour"
  clear-player-commands: "{PREFIX} <#d63e4d>You have deleted all player commands from <grey>{PARKOUR} <#d63e4d>Parkour"
  add-console-commands: "{PREFIX} <#31e31e>You have added console commands to <grey>{PARKOUR} <#31e31e>Parkour"
  clear-console-commands: "{PREFIX} <#d63e4d>You have deleted all console commands from <grey>{PARKOUR} <#d63e4d>Parkour"
  wait-commands-input: "<#737373>Write commands separated by <grey>;"
  set-cooldown: "{PREFIX} <#31e31e>You have added cooldown to <grey>{PARKOUR} <#31e31e>Parkour"
  wait-cooldown-input: "<#737373>Write cooldown"
  insert-valid-cooldown-value: "<#d63e4d>Please insert valid value"
  save: "{PREFIX} <#2772e3>Parkour <grey>{PARKOUR} <#2772e3>Saved"
  set-all-parameters: "{PREFIX} <#d63e4d>Please sets all parkour parameters"
  cancel: "{PREFIX} <#2772e3>Parkour <grey>{PARKOUR} <#d63e4d>setup canceled"